<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="viewport">
    <img class="carousel-image carousel-image--a" alt="" />
    <img class="carousel-image carousel-image--b" alt="" />
    <div class="valentine-block">
      <p class="valentine-text">Will You Be My Valentine?</p>
      <div class="valentine-buttons">
        <button type="button" class="btn-valentine btn-yes">Yes</button>
        <button type="button" class="btn-valentine btn-no">No</button>
      </div>
    </div>
    <button type="button" class="arrow arrow-left" aria-label="Previous">‹</button>
    <button type="button" class="arrow arrow-right" aria-label="Next">›</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
